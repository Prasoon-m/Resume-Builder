<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;500;600;700&family=Josefin+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
</head>
<body class="p-4 md:p-8 bg-gray-900 text-white">
    <div class="max-w-7xl mx-auto grid grid-cols-1 lg:grid-cols-2 gap-8">
        
        <!-- Form Section -->
        <div class="form-container p-6 rounded-xl shadow-lg bg-gray-800">
            <h1 class="text-3xl font-bold mb-6 text-center">Resume Builder</h1>
            <form id="resume-form" class="space-y-4">

                <!-- Personal Details -->
                <div class="p-4 border border-gray-700 rounded-lg">
                    <h2 class="text-xl font-semibold mb-4">Personal Details</h2>
                    <input type="text" id="name" placeholder="Full Name" class="w-full p-3 mb-4 bg-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    <input type="text" id="title" placeholder="Your Title (e.g., Fullstack Developer)" class="w-full p-3 mb-4 bg-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <input type="email" id="email" placeholder="Email Address" class="w-full p-3 mb-4 bg-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    <input type="tel" id="phone" placeholder="Phone Number" class="w-full p-3 mb-4 bg-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <input type="text" id="address" placeholder="City, Country" class="w-full p-3 mb-4 bg-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <!-- Portfolio -->
                <div id="portfolio-section" class="p-4 border border-gray-700 rounded-lg">
                    <h2 class="text-xl font-semibold mb-4">Portfolio Links</h2>
                    <div class="space-y-3" id="portfolio-list">
                        <div class="portfolio-item flex gap-2">
                            <input type="text" placeholder="Link Name (e.g., LinkedIn)" class="w-1/2 p-2 bg-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 portfolio-name">
                            <input type="url" placeholder="URL" class="w-1/2 p-2 bg-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 portfolio-link">
                        </div>
                    </div>
                    <button type="button" id="add-portfolio" class="mt-3 text-blue-400 hover:text-blue-300">+ Add Link</button>
                </div>
                
                <!-- Profile -->
                <div class="p-4 border border-gray-700 rounded-lg">
                    <h2 class="text-xl font-semibold mb-2">Profile (Summary)</h2>
                    <textarea id="profile" placeholder="A brief summary about yourself..." rows="4" class="w-full p-3 bg-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                    <button type="button" id="ai-improve" class="mt-2 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                        âœ¨ Improve Summary with AI
                    </button>
                </div>

                <!-- Skills -->
                <div id="skills-section" class="p-4 border border-gray-700 rounded-lg">
                    <h2 class="text-xl font-semibold mb-4">Skills</h2>
                    <div class="space-y-3" id="skills-list">
                        <input type="text" placeholder="e.g., JavaScript" class="w-full p-2 bg-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 skill-item">
                    </div>
                    <button type="button" id="add-skill" class="mt-3 text-blue-400 hover:text-blue-300">+ Add Skill</button>
                </div>

                <!-- Keep the rest of your dynamic sections (Experience, Education, Projects, etc.) here -->

                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition duration-300">Generate Resume</button>
            </form>

            <button id="download-pdf" class="w-full mt-4 bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-4 rounded-lg transition duration-300" style="display: none;">Download as PDF</button>
        </div>

        <!-- Preview Section -->
        <div id="preview-container" class="bg-gray-800 p-6 rounded-xl shadow-lg">
            <div id="preview" class="w-full h-full overflow-auto">
                <div class="text-center text-gray-400 flex items-center justify-center h-full">
                    <p>Your resume preview will appear here.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- AI Chatbot Panel -->
    <div id="ai-bot" class="fixed right-4 bottom-4 w-80 max-h-[500px] bg-gray-900 border border-gray-700 rounded-xl shadow-lg flex flex-col">
        <div class="p-3 bg-blue-600 rounded-t-xl text-white font-semibold">AI Bot</div>
        <div id="ai-messages" class="flex-1 p-3 overflow-auto text-sm text-white space-y-2">
            <p class="text-gray-400">Ask me anything about your resume...</p>
        </div>
        <div class="p-2 border-t border-gray-700 flex gap-2">
            <input type="text" id="ai-input" placeholder="Type your question..." class="flex-1 p-2 rounded-lg bg-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 text-white">
            <button id="ai-send" class="bg-blue-600 text-white px-3 py-2 rounded-lg hover:bg-blue-500">Send</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
